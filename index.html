<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Boldog Karacsonyt</title>
  <script type="text/javascript" src="lib/download.js"></script>
  <script type="text/javascript" src="lib/jquery-1.12.1.min.js"></script>
  <style>

    html,body{
      font-family: monospace;
      background-color: #222;
      margin: 0;padding: 0;
      overflow: hidden;
      cursor: crosshair;
    }
    #canvas{
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;   /* Chrome/Safari/Opera */
      -khtml-user-select: none;    /* Konqueror */
      -moz-user-select: none;      /* Firefox */
      -ms-user-select: none;       /* IE/Edge */
      user-select: none;
      background-color: #aaa;
      margin:  0;
      padding: 0;
      display: block;
    }
    #colorpicker{
      position: relative;
      bottom: 0;
      left: 0;
      width: 6em;
      height: 2em;
      border: 0;
      padding-left: 1em;
      overflow: hidden;
      /*font-size: 0px*/

    }
    #colorpicker2{
      position: relative;
      bottom: 0;
      right: 0;
      width: 6em;
      height: 2em;
      border: 0;
      padding-left: 1em;
      overflow: hidden;
      /*font-size: 0px*/

    }
    #brush{
      position: relative;
      bottom: 0.2em;
      left: 9em;
      width: 6em;
      height: 1em;
      display: inline-block;
      color:#fff;
      margin-left: 10px;
    }
    #controls{
      position: fixed;
      left: 0px;
      top: 0px;
      color: #eee;
      background-color: rgba(0,0, 0, 0.5);
      padding: 1em;
      font-size: 1em;

      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;   /* Chrome/Safari/Opera */
      -khtml-user-select: none;    /* Konqueror */
      -moz-user-select: none;      /* Firefox */
      -ms-user-select: none;       /* Internet Explorer/Edge */
      user-select: none; 
    }
    #login{
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    #password{
      position: relative;
      left: 40%;
      top: 50%;
      width: 20%;
      height: 2em;
      font-size: 16px;
      background-color:#282828;
      outline: none;
      color:#fd2;
      border: 0;
      padding-left: 20px;
      padding-right: 20px;
      font-family: monospace;
      text-transform:uppercase;
      text-align: center;


    }
    #tools{
      position: fixed;
      left: 0px;
      bottom:0px;
    }

  </style>
</head>
 <body onload="init()">
  <div id="login">
    <input id = "password" type="text" maxlength="16">
  </div>
 </body>
 <script type="text/javascript" src="script.js"></script>
</html>
